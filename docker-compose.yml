version: '3.8'

services:
  elight-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elight-sv-001-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080/api/v1/sv-backend-service}
    restart: unless-stopped
    networks:
      - elight-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  elight-network:
    driver: bridge
